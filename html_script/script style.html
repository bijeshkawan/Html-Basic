<!DOCTYPE html>
<html>
<body>
    <p>javascript can change the style of the html content</p>
    <p id="demo"> MY NAME IS BIJESH KAWAN</p>
    <button type="button" onclick="myfunction()">click here to change style</button>
    <script>
    function myfunction(){
        document.getElementById("demo").style.fontSize="50px";
        document.getElementById("demo").style.color="red";
        document.getElementById("demo").style.backgroundColor="yellow";
        
        <!-- notice capital C and S in fontSize and backgroundColor -->

    }
    
    </script>
    
    </body></html>
