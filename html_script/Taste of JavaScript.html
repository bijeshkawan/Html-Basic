<!DOCTYPE html>
<html>
<body>
   <h2>THis is demonstration of javascript with button</h2>
    <p>javascript can change the content of html element</p>
    
    <button type="button" onclick="myfunction()">click me!!</button>
    <p id="demo">this is demostration</p>
    <script>
    
    function myfunction(){
        
        document.getElementById("demo").innerHTML="hello bijesh";
    }
        
    </script>
        </body>
</html>
